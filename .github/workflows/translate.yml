name: Translate Locales

on:
  push:
    branches: [main]
    paths:
      - 'src/locales/en.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Translate to multiple languages
        uses: Shipi18n/shipi18n-github-action@v1
        with:
          api-key: ${{ secrets.SHIPI18N_API_KEY }}
          source-file: src/locales/en.json
          target-languages: es,fr,de
          output-dir: src/locales
          source-language: en
          incremental: true
          commit-message: 'chore: auto-translate locales [skip ci]'
          create-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
